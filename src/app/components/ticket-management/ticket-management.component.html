<div class="row app-row">
  <div class="col-12">



  </div>
  <ng-container *ngIf="todoItems; else loading">
    <div class="col-12" >
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <h5 class="card-title">Task Item List</h5>
              <p>Add, edit and delete items</p>
            </div>
            <div class="col-8">
              <div class="top-right-button-container m-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#largeModal"> Create New Item </button>
              </div>
            </div>
          </div>
          <table class="table datatable">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Type</th>
              <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody *ngFor="let item of todoItems; let i=index;">
            <tr>
              <th scope="row">{{ i }}</th>
              <td>{{ item.title }}</td>
              <td>{{ item.category }}</td>
              <td>
                <div class="row">
                  <div class="col-10">{{ item.date }}</div>
                  <div class="col-2">
                    <nav class="header-nav ms-auto">
                      <ul class="d-flex align-items-center">
                        <li class="nav-item dropdown">
                          <a class="nav-link nav-profile d-flex align-items-center bi bi-three-dots-vertical" href="#"
                             data-bs-toggle="dropdown"></a>
                          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                            <li>
                              <a class="dropdown-item d-flex align-items-center"
                                 routerLink="/screen-flow-diagram-details">
                                <i class="bi bi-chat-right-text"></i>
                                <span>Details</span>
                              </a>
                            </li>
                            <li>
                              <hr class="dropdown-divider">
                            </li>
                            <li>
                              <div (click)="onDelete()" class="dropdown-item d-flex align-items-center">
                                <i class="bi bi-trash text-danger"></i>
                                <span class="text-danger">Details</span>
                              </div>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #loading>
    <div class="loading"></div>
  </ng-template>
</div>

<div class="modal fade" id="largeModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form ngNativeValidate #myForm = "ngForm" (ngSubmit) = "onCreateNewItem(myForm)">
          <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input id="inputText" [(ngModel)]="newTaskTitle" name="newTaskTitle" type="text" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTextArea" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea id="inputTextArea" [(ngModel)]="newTaskDesc" name="newTaskDesc" class="form-control" style="height: 100px"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" [(ngModel)]="newTaskType" name="newTaskType">
                <option value="ChangeRequest" selected>Change Request</option>
                <option value="Bug">Bug</option>
                <option value="Issue">Issue</option>
                <option value="Task">Task</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
