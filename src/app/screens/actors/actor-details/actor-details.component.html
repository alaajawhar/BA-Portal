<main id="main" class="main">
  <div class="pagetitle">
    <h1>Actor Details</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Actor Details</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Details</h5>
        <ul class="nav nav-tabs nav-tabs-bordered d-flex" id="borderedTabJustified" role="tablist">
          <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100 active" id="desc-tab" data-bs-toggle="tab" data-bs-target="#bordered-justified-desc" type="button" role="tab" aria-controls="desc" aria-selected="false">Description</button></li>
          <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100" id="goals-tab" data-bs-toggle="tab" data-bs-target="#bordered-justified-goals" type="button" role="tab" aria-controls="goals" aria-selected="false">Goals</button></li>
          <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100" id="overview-tab" data-bs-toggle="tab" data-bs-target="#bordered-justified-overview" type="button" role="tab" aria-controls="overview" aria-selected="true">Overview</button></li>
          <li class="nav-item flex-fill" role="presentation"> <button class="nav-link w-100" id="history-tab" data-bs-toggle="tab" data-bs-target="#bordered-justified-history" type="button" role="tab" aria-controls="history" aria-selected="false">History</button></li>
        </ul>
        <div class="tab-content pt-2" id="borderedTabJustifiedContent">
          <div class="tab-pane fade show active" id="bordered-justified-desc" role="tabpanel" aria-labelledby="desc-tab">
            <div class="row mt-3">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">General</h5>
                    <form>
                      <div class="row mb-3">
                        <label for="aliasText" class="col-sm-2 col-form-label">Alias</label>
                        <div id="aliasText" class="col-sm-10"> <input type="text" class="form-control" id="inputText"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <app-form title="Description" subtitle="A small overview about this actor"></app-form>
          </div>
          <div class="tab-pane fade" id="bordered-justified-goals" role="tabpanel" aria-labelledby="goals-tab">
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">Add New Goal</h5>
                <form>
                  <div class="row mb-3">
                    <label for="goalTextArea" class="col-sm-2 col-form-label">Goal</label>
                    <div id="goalTextArea" class="col-sm-10"><textarea class="form-control" style="height: 100px"></textarea></div>
                  </div>
                  <div class="row mb-3 me-2 justify-content-end">
                    <button type="submit" class="col-2 btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Existed Goals</h5>
                <p>Goal 1</p>
                <p>Goal 2</p>
                <p>Goal 3</p>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="bordered-justified-history" role="tabpanel" aria-labelledby="history-tab"> Under Development</div>
          <div class="tab-pane fade" id="bordered-justified-overview" role="tabpanel" aria-labelledby="overview-tab">
            <div class="card mt-3">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <label class="col-form-label card-title">Assignment</label>
                    <p>Created By: Alaa Jawhar</p>
                    <p>Updated At: 2016-05-25</p>
                  </div>
                  <div class="col">
                    <label class="col-form-label card-title">Completion</label>
                    <p>Completed By: Alaa Jawhar</p>
                    <p>Completed At: Today</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  </section>
</main>
