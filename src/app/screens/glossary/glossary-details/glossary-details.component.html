<main id="main" class="main">
  <div class="glossary">
    <h1>Glossary Details</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Glossary</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Glossary Details</h5>
            <form>
              <div class="row mb-3">
                <label for="termText" class="col-sm-2 col-form-label">Term</label>
                <div id="termText" class="col-sm-10"> <input type="text" class="form-control"></div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-9">
                  <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let resultValue of availableCategories; let i =index" [ngValue]="resultValue">
                      {{resultValue}}
                    </option>
                  </select>
                </div>
                <div class="col-sm-1"> <button (click)="onAdd()" type="button" class="btn btn-primary">Add</button></div>
              </div>
              <div class="row mb-3">
                <label for="aliasesTextArea" class="col-sm-2 col-form-label">Aliases</label>
                <div id="aliasesTextArea" class="col-sm-10"><textarea class="form-control" style="height: 100px"></textarea></div>
              </div>
              <div class="row mb-3">
                <label for="descInput" class="col-sm-2 col-form-label">Description</label>
                <div id="descInput" class="col-sm-10"><textarea class="form-control" style="height: 100px"></textarea></div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10"> <button type="submit" class="btn btn-primary">Save</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
