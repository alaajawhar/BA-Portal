<div class="row">
  <div class="col">
    <div class="top-right-button-container m-3">
      <button (click)="onAddFlow()" type="button" class="btn btn-primary m-2"> +</button>
      <button type="button" class="btn btn-danger"> -</button>
    </div>
  </div>

  <div class="row mt-3" *ngFor="let flow of flowList">
    <div class="col">
      <div class="card">
        <div class="card-body scroll">
<!--          <app-logic-condition [stepType]="stepTest" [isFirst]="true" (stepOutputEventEmitter)="stepOutputResult($event)"></app-logic-condition>-->
          <app-logic-condition [isFirst]="true" (stepOutputEventEmitter)="stepOutputResult($event)"></app-logic-condition>
        </div>
      </div>
    </div>
  </div>
</div>
