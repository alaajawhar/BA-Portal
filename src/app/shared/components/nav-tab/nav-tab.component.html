<div class="card">
  <div class="card-body">
    <h5 class="card-title">Details</h5>
    <ul class="nav nav-tabs nav-tabs-bordered d-flex" id="borderedTabJustified" role="tablist" *ngFor="let navTav from tabs">
      <li class="nav-item flex-fill" role="presentation">
        <button class="nav-link w-100 active" id="desc-tab" data-bs-toggle="tab"
                data-bs-target="#bordered-justified-desc" type="button" role="tab" aria-controls="desc"
                aria-selected="false">{{ navTav.title }}
        </button>
      </li>
    </ul>
    <div class="tab-content pt-2" id="borderedTabJustifiedContent">
      <div class="tab-pane fade show active" id="bordered-justified-desc" role="tabpanel" aria-labelledby="desc-tab" *ngFor="let navTab of tabs">
      </div>
    </div>
  </div>
</div>
